# Edge SLM Benchmark - Sampling Parameters Configuration
# Standardized sampling parameters for reproducibility

# === DEFAULT BENCHMARK PARAMETERS ===
# For benchmark tasks: deterministic
benchmark_defaults:
  temperature: 0            # Deterministic
  top_p: 1                  # No nucleus sampling
  top_k: -1                 # Disabled
  frequency_penalty: 0
  presence_penalty: 0
  seed: 42                  # Reproducibility

# === TASK-SPECIFIC PARAMETERS ===
task_specific:
  # Classification (Banking77, Sentiment)
  classification:
    temperature: 0
    top_p: 1
    max_tokens: 50
    stop_sequences: ["\n", ".", ","]
    
  # Text generation (Summary, FAQ)
  generation:
    temperature: 0
    top_p: 1
    max_tokens: 512
    stop_sequences: []
    
  # Structured JSON output
  structured_output:
    temperature: 0
    top_p: 1
    max_tokens: 300
    response_format:
      type: "json_object"
      
  # Code generation
  code_generation:
    temperature: 0
    top_p: 1
    max_tokens: 256
    stop_sequences:
      - "\ndef "
      - "\nclass "
      - "\nif __name__"
      - "\n#"
      - "\n\n\n"
      
  # Extractive QA
  question_answering:
    temperature: 0
    top_p: 1
    max_tokens: 200
    stop_sequences: ["\n\n"]

# === PERFORMANCE SCENARIO PARAMETERS ===
performance_scenarios:
  interactive_assistant:
    temperature: 0
    top_p: 1
    max_tokens: 128
    stream: true            # Streaming for TTFT measurement
    
  long_form_summarization:
    temperature: 0
    top_p: 1
    max_tokens: 512
    stream: true
    
  structured_json_output:
    temperature: 0
    top_p: 1
    max_tokens: 300
    stream: true
    response_format:
      type: "json_object"

# === CONTEXT WINDOW SETTINGS ===
context_settings:
  # Standardized effective context for fair comparison
  effective_context: 8192
  
  # Safety margins
  input_margin: 512         # Tokens reserved for system prompt
  output_margin: 512        # Tokens reserved for response

# === METHODOLOGY NOTES ===
methodology_notes:
  - "temperature=0 for benchmark reproducibility"
  - "top_p=1 to avoid nucleus sampling"
  - "seed=42 fixed when supported by the model"
  - "All models use the same parameters for fair comparison"
  - "Parameters can be adjusted for sensitivity tests"


